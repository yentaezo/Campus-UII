<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus UII - Mapa Interactivo</title>
  
  <!-- Fuente Dosis -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffffff;
      font-family: "Dosis", sans-serif;
    }

    /* Header */
    header {
      background-color: #0c3566;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: relative;
    }

    /* Menú desplegable */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #0c3566;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-family: "Dosis", sans-serif;
      font-weight: 500;
      padding: 8px 12px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: #0c3566;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
      font-weight: 400;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      flex: 1;
      text-align: center;
      font-weight: 600; /* más destacado */
    }

    header span {
      font-size: 1.1rem;
      position: absolute;
      right: 30px;
      font-weight: 400; /* más ligero */
    }

    /* Imagen centrada */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100% - 70px);
    }

    main img {
      max-width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <!-- Menú desplegable -->
    <div class="dropdown">
      <button class="dropbtn">Secciones</button>
      <div class="dropdown-content">
        <a href="#">Auditorio</a>
        <a href="#">CIPAV</a>
        <a href="#">DAF / DCA</a>
        <a href="#">Rectoría</a>
        <a href="#">Edificio Central</a>
      </div>
    </div>

    <h1>Campus UII</h1>
    <span>Mapa Interactivo</span>
  </header>

  <main>
    <img src="mantenimiento.png" alt="Página en mantenimiento">
  </main>
</body>
</html>
